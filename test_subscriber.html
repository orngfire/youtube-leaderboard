<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test - Subscriber Count Display</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            margin: 20px;
            background: #f5f5f5;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
        }
        h1 { color: #333; }
        .info-box {
            background: #e3f2fd;
            border-left: 4px solid #2196F3;
            padding: 15px;
            margin: 20px 0;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #e0e0e0;
        }
        th {
            background: #f8f8f8;
            font-weight: 600;
        }
        .subscriber-change {
            font-weight: 500;
        }
        .positive { color: #4CAF50; }
        .negative { color: #f44336; }
    </style>
</head>
<body>
    <div class="container">
        <h1>🧪 구독자 수 테스트</h1>

        <div class="info-box">
            <h3>실제 구독자 수 (YouTube 확인)</h3>
            <ul>
                <li>조준철 (@lee-lo-4u): <strong>7명</strong></li>
                <li>조한준 (@Desde_Seúl): <strong>8명</strong></li>
                <li>임동한 (@easyfood369): <strong>368명</strong></li>
                <li>전우형 (@deundeun.papa_1): <strong>110명</strong></li>
                <li>서혜리 (@quick_bite_english): <strong>250명</strong> (추정)</li>
            </ul>
        </div>

        <h2>Most Subscribed 탭 (테스트 데이터)</h2>
        <table>
            <thead>
                <tr>
                    <th>순위</th>
                    <th>이름</th>
                    <th>채널</th>
                    <th>구독자 수</th>
                    <th>평가 기간 증가</th>
                    <th>전체 영상 수</th>
                </tr>
            </thead>
            <tbody id="table-body">
                <!-- Data will be loaded here -->
            </tbody>
        </table>
    </div>

    <script>
        // Load test data
        async function loadTestData() {
            try {
                const response = await fetch('test_leaderboard.json');
                const data = await response.json();
                displayMostSubscribed(data.leaderboard);
            } catch (error) {
                console.error('Error loading test data:', error);
                document.getElementById('table-body').innerHTML =
                    '<tr><td colspan="6">테스트 데이터를 로드할 수 없습니다</td></tr>';
            }
        }

        function displayMostSubscribed(channels) {
            const tableBody = document.getElementById('table-body');

            // Sort by subscriber count
            const sortedChannels = [...channels].sort((a, b) => {
                const aSubs = a.metrics?.subscriber_count || 0;
                const bSubs = b.metrics?.subscriber_count || 0;
                return bSubs - aSubs;
            });

            // Display each channel
            sortedChannels.forEach((channel, index) => {
                const subscriberCount = channel.metrics?.subscriber_count || 0;
                const subscriberChange = channel.metrics?.subscriber_change || 0;
                const totalVideoCount = channel.metrics?.total_video_count || 0;

                // Format subscriber change
                let changeDisplay = '-';
                let changeClass = '';
                if (subscriberChange !== 0) {
                    const sign = subscriberChange > 0 ? '+' : '';
                    changeClass = subscriberChange > 0 ? 'positive' : 'negative';

                    if (Math.abs(subscriberChange) >= 1000) {
                        changeDisplay = `${sign}${(subscriberChange / 1000).toFixed(1)}K`;
                    } else {
                        changeDisplay = `${sign}${subscriberChange}`;
                    }
                }

                // Format subscriber count
                let subCountDisplay = subscriberCount;
                if (subscriberCount >= 1000000) {
                    subCountDisplay = (subscriberCount / 1000000).toFixed(1) + 'M';
                } else if (subscriberCount >= 1000) {
                    subCountDisplay = (subscriberCount / 1000).toFixed(1) + 'K';
                }

                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${index + 1}</td>
                    <td>${channel.name}</td>
                    <td>@${channel.channel_handle}</td>
                    <td><strong>${subCountDisplay}</strong></td>
                    <td class="subscriber-change ${changeClass}">${changeDisplay}</td>
                    <td>${totalVideoCount}개</td>
                `;
                tableBody.appendChild(row);
            });

            console.log('Sorted channels by subscriber count:', sortedChannels.map(c => ({
                name: c.name,
                subscribers: c.metrics?.subscriber_count || 0
            })));
        }

        // Load data when page loads
        loadTestData();
    </script>
</body>
</html>
