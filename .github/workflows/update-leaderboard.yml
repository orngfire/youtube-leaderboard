name: Update Leaderboard

on:
  schedule:
    # 한국 시간 00:00 (UTC 15:00)
    - cron: '0 15 * * *'
    # 한국 시간 12:00 (UTC 3:00)
    - cron: '0 3 * * *'
  workflow_dispatch:  # 수동 실행 가능

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  update-leaderboard:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'

    - name: Install dependencies
      run: |
        pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run leaderboard script
      env:
        YOUTUBE_API_KEY: ${{ secrets.YOUTUBE_API_KEY }}
        GOOGLE_SHEETS_ENABLED: 'true'
        GOOGLE_SHEETS_CREDENTIALS: ${{ secrets.GOOGLE_SHEETS_CREDENTIALS }}
        GOOGLE_SHEET_ID: ${{ secrets.GOOGLE_SHEET_ID }}
      run: |
        # Create credentials file from secret if Google Sheets is enabled
        if [ "$GOOGLE_SHEETS_ENABLED" = "true" ] && [ -n "$GOOGLE_SHEETS_CREDENTIALS" ]; then
          echo "Creating credentials.json file..."
          echo "$GOOGLE_SHEETS_CREDENTIALS" > credentials.json
          echo "credentials.json created successfully"
          # 파일 존재 확인
          if [ -f "credentials.json" ]; then
            echo "File exists with size: $(wc -c < credentials.json) bytes"
          else
            echo "ERROR: credentials.json was not created!"
          fi
        else
          echo "Google Sheets is disabled or credentials not found"
        fi

        # 현재 디렉토리 파일 목록 출력
        echo "Current directory files:"
        ls -la

        python leaderboard.py

    - name: Move files to docs folder
      run: |
        mkdir -p docs
        cp leaderboard.json docs/
        cp index.html docs/
        cp styles.css docs/ || true
        cp script.js docs/ || true
        echo "Files moved to docs folder"

    - name: Commit and push if changed
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'
        git add docs/leaderboard.json docs/index.html docs/styles.css docs/script.js leaderboard.log
        git diff --quiet && git diff --staged --quiet || (git commit -m "Update leaderboard - $(date +'%Y-%m-%d %H:%M:%S')" && git push)

    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: 'docs'

  deploy:
    needs: update-leaderboard
    runs-on: ubuntu-latest

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
